<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Jetpack Joyride</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        canvas {
            display: block;
        }
        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        .ui button {
            background-color: #0095DD;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .ui button:hover {
            background-color: #007ACC;
        }
    </style>
</head>
<body>
    <div class="ui">
        <button onclick="window.open('https://twitter.com/elonmusk', '_blank')">Follow on Twitter</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
